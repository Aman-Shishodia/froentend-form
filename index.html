<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="upper">
            <header>
                <h1>Health-Sync</h1>
                <ul>
                    <li>1.Account</li>
                    <li>2.Personal Information</li>
                    <p> 

                        Fitness Goals
                    </p>
                </ul>
                <div></div>
            </header>
        </div>
        <div id="lower"></div>
        <div id="form">
            <h1>Sign Up for a Healthier You!</h1>
            <p id="subheading">Join our community and embark on a journey to a fitter,
                healthier lifestyle.</p>
            <form action="" method="post">
                <input type="text" required placeholder="Enter your email address" >
                <div id="password">

                    <input type="password" name="" required id="" placeholder="Enter your password">
                    <input type="password" name="" required id="" placeholder="Confirm your email address">
                </div>
            </form>
            <div class="or">OR</div>
            <div id="socialmedia">
                <div id="google">
                    <div>

                        <i class="fa-brands fa-google"></i>
                    </div>
                        <hr>
                        <p>Sign Up with Google</p>
                </div>
                <div id="facebook">
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <hr>
                    <p>Sign Up with Facebook</p>
                </div>
            </div>
            <div id="checkouts">
                <div>

                    <input type="checkbox" name="" id="con1">
                    <label for="con1">I have read and agree to the Terms and Conditions.</label><br>
                    <input type="checkbox" name="" id="con2">
                    <label for="con2">Yes, I want to receive newsletters and updates.</label><br>
                    <input type="checkbox" name="" id="con3">
                    <label for="con3">Yes, I want to receive special offers and promotions.</label><br>
                </div>
            </div>
            <div id="btn">Next <i class="fa-solid fa-arrow-right"></i></div>
        </div>
    </div>
</body>
</html>
